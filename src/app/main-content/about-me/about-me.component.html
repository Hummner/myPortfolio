<section id="about_me">
    <div class="content">
        <div class="about-me-text">
            <h1 data-aos="fade-right">{{ "aboutMe.title" | translate }}</h1>
            <p data-aos="fade-right">{{ "aboutMe.intro" | translate }}</p>
            <div data-aos="fade-right" class="about-me-list">
                <img src="assets/icons/location.png" alt="">
                <p>{{ "aboutMe.location" | translate }}</p>
            </div>
            <div data-aos="fade-right" class="about-me-list">
                <img src="assets/icons/bulb.png" alt="">
                <p>{{ "aboutMe.learning" | translate }}</p>
            </div>
            <div data-aos="fade-right" class="about-me-list">
                <img src="assets/icons/puzzle.png" alt="">
                <p>{{ "aboutMe.problemSolving" | translate }}</p>

        </div>
        <div data-aos="flip-up" class="about-me-img">

    <img data-aos="fade-left" class="shadow" src="assets/img/30. Purple shadow about me.png" alt="">
