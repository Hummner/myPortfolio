<section>
    <div class="content">
        <img data-aos="flip-up" class="quotation" src="assets/img/quotation.png" alt="">
        <div class="comment-section">
            <div data-aos="fade-up" class="container">
                <div class="container-text">
                    <p>{{ 'comments.' + comments[currentComment].key + '.text' | translate }}</p>
                </div>
                <div class="container-name">
                    <div class="placeholder">
                        <div></div>
                    </div>
                    <p class="name">{{ 'comments.' + comments[currentComment].key + '.name' | translate }}</p>
                </div>
            </div>
        </div>
        <div class="image-section">
            <img data-aos="flip-up" src="assets/img/person_{{ currentComment }}.png" alt="">
        </div>
    </div>
    <div class="slider-buttons">
        <img src="assets/icons/arrow_back.png" (click)="lastComment()" alt="">
        <span class="indicator" [ngClass]="{'active': currentComment == 0}">&#8226;</span>
        <span class="indicator" [ngClass]="{'active': currentComment == 1}">&#8226;</span>
        <span class="indicator" [ngClass]="{'active': currentComment == 2}">&#8226;</span>
        <img src="assets/icons/arrow_forward.png" (click)="nextComment()" alt="">
    </div>
    <div class="placeholder-horizontal"></div>
    <img data-aos="fade-up" class="shadow" src="assets/img/54. Green shadow 3 (skills and portfolio section).png" alt="">
</section>
